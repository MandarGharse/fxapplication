<mat-grid-list id="kpi" cols="2" rowHeight="16:1">
  <mat-grid-tile>
    <div
      fxLayoutWrap
      fxLayoutAlign="start center"
      class="mattile-footer-align-left"
    >
      {{ total_trades_label
      }}{{
        total_trades_value
      }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ net_position_label
      }}{{ net_position_value }}
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div
      fxLayoutWrap
      fxLayoutAlign="start center"
      class="mattile-footer-align-left"
    >
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="expand_less" (click)="onMatIconExpandLessClick()"></mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="expand_more"></mat-icon>
    </div>
  </mat-grid-tile>
</mat-grid-list>
