<mat-tab-group
  animationDuration="0ms"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  color="transparent"
>
  <mat-tab label="Live" style="border: none">
    <ng-template mat-tab-label>
      <img src="../assets/img/live.png" width="100px" height="30px" />
    </ng-template>
    <ng-template matTabContent>
      <div class="div-style">
        <button mat-raised-button color="primary" style="margin: 5px">
          My Trades
        </button>
        <button mat-raised-button color="primary" style="margin: 5px">
          Todays Trades
        </button>
        <button
          mat-raised-button
          color="primary"
          style="margin: 5px"
          (click)="togglecharts()"
        >
          Charts
        </button>
      </div>
      <div class="div-style">
        <app-kpi class="left-align-forced"></app-kpi>
      </div>
      <div class="div-style" id="111" *ngIf="isChartVisible">
        <mat-grid-list cols="2" rowHeight="200px">
          <mat-grid-tile
            ><app-chart class="default-centered"></app-chart
          ></mat-grid-tile>
          <mat-grid-tile
            ><app-chart2 class="default-centered"></app-chart2
          ></mat-grid-tile>
        </mat-grid-list>
      </div>
      <div class="div-style">
        <app-ag-grid-blotter-vrm
          class="left-align-forced"
        ></app-ag-grid-blotter-vrm>
      </div>
      <div class="div-style">
        <app-footer class="left-align-forced"></app-footer>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Historical"
    ><ng-template mat-tab-label>
      <img src="../assets/img/historical.png" width="100px" height="30px" />
    </ng-template>
    <ng-template matTabContent>
      <div class="div-style">Under Construction ...</div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Reports"
    ><ng-template mat-tab-label>
      <img src="../assets/img/reports.png" width="100px" height="30px" />
    </ng-template>
    <ng-template matTabContent>
      <div class="div-style">Under Construction ...</div>
    </ng-template></mat-tab
  >
</mat-tab-group>

<mat-grid-tile>
  <img src="../assets/img/collapse.png" width="100px" height="30px" />
</mat-grid-tile>
